<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${people}">
   <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}+', '+${person.getAge()}">name</a>
</div>

<br/>
<hr/>
<br/>
<form th:action="@{/people/new}">
    <button>
        Создать нового человека
    </button>
</body>
</html>
