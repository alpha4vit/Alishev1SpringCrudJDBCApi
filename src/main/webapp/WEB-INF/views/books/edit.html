<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Изменение информации о книге</h2>
<form th:method="patch" th:action="@{/books/{id}/edit(id=${book.getId()})}" th:object="${book}">
  <label for="name">Введите название книги</label>
  <input id="name" type="text" th:field="*{name}"/>
  <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br/>
  <label for="author">Введите атвора книги</label>
  <input id="author" type="text" th:field="*{author}"/>
  <div style="color:darkred" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
  <br/>
  <label for="date">Введите год публикации книги</label>
  <input id="date" type="text" th:field="*{publishment}"/>
  <div style="color:darkred" th:if="${#fields.hasErrors('publishment')}" th:errors="*{publishment}"></div>
  <br/>
  <input type="submit" value="Сохранить!">
</form>
</body>
</html>
